<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div style='float: right; '><a th:href="@{/logout}">logout</a>
    </div>
    <title>User Page</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>First_name</th>
        <th>Last_name</th>
        <th>Workplace</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Username</th>
        <th>Role</th>
    </tr>
    <tr>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getWorkplace()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getSalary()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td>
            <p   th:each="role : ${user.roles}">
                <span th:text="${role.role.toString().replaceFirst('ROLE_', '').replaceAll(',', '')}">Roles</span>
            </p>
        </td>
    </tr>
</table>
</body>
</html>
